<!doctype html>
<html lang="es">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app/lib/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="app/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/lib/animate.css/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app/css/horizontal-timeline.css">
    <link rel="stylesheet" href="app/css/countdown.css">
    <link rel="stylesheet" href="app/css/video%20header.css">
    <link rel="stylesheet" href="app/css/style.css">
    <title>Ideatón: Ideas Inclusivas</title>
</head>
<body class="grey lighten-3" ng-app="ideaton">

    <!--navbar-->
    <div class="navbar-fixed">
        <nav class="grey darken-4">
            <div class="nav-wrapper">
                <a href="#" class="button-collapse" data-activates="slide-out"><i class="material-icons">menu</i></a>
                <a ui-sref="inicio" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="color-scroll" ui-sref-active="active"><a ui-sref="inicio">Inicio</a></li>
                    <li class="color-scroll" ui-sref-active="active"><a ui-sref="ideas">Ideas</a></li>
                    <li class="color-scroll hide" ui-sref-active="active"><a ui-sref="sube-tu-idea">Sube tu Idea</a></li>
                    <li class="color-scroll" ><a href='#login-modal' modal>Sube tu Idea</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!--menu lateral version movil-->
    <ul id="slide-out" class="side-nav grey darken-4">
        <li class="white-text"><img id="logo-nav-bar" src="app/images/ideaton-logo-negro.png" alt=""></li>
        <li class="white-text"><a class="white-text" href='#login-modal' modal>Iniciar Sesión</a></li>
        <li class="white-text"><div class="divider"></div></li>
        <li class="white-text" ui-sref-active="active"><a class="white-text" ui-sref="inicio">Inicio</a></li>
        <li class="white-text" ui-sref-active="active"><a class="white-text" ui-sref="ideas">Ideas</a></li>
        <li class="white-text" ui-sref-active="active"><a class="white-text" ui-sref="sube-tu-idea">Sube tu Idea</a></li>
    </ul>

    <!--estructura del modal/login-->
    <div id="login-modal" class="modal container">
        <div class="modal-content">
            <div class="center">
                <img id="logo-modal" src="app/images/ideaton-logo.png" alt="">
                <h6>Inicia sesión con tu cuenta.</h6>
                <button class="btn light-blue darken-4">Facebook</button>
                <button class="btn light-blue darken-1">Twitter</button>
                <h6>ó</h6>
            </div>
            <form class="col s12 m12 l12">
                <div class="row">
                    <div class="input-field col s10 m8 l8 offset-s1 offset-m2 offset-l2">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 m8 l8 offset-s1 offset-m2 offset-l2">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="center"><a class="btn green accent-4 modal-close">Ingresar</a></div>
            </form>
            <br>
            <div class="center">
                <a class="green-text text-accent-4 modal-close" href="#/registrar-usuario">Regístrate</a>
            </div>
        </div>
    </div>

    <!--inyeccion de vistas-->
    <div id="vistas" ui-view></div>

    <!--footer-->
    <div id="footer" class="white-text">
        <footer class="amber lighten-1 z-depth-1">
            <div class="container center">
                <div class="row get-in-touch">
                    <div class="col l12 s12 m12">
                        <h5 class="" data-unsp-sanitized="clean">Sigue y comenta con #Ideatón en:</h5>
                        <div class="follow_us redes-sociales">
                            <a href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-twitter"></i></a>
                            <a href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-facebook"></i></a>
                            <a href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-instagram"></i></a>
                            <a href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-flickr"></i></a>
                            <a href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-google-plus"></i></a>
                            <a href="#!" target="_blank" data-unsp-sanitized="clean"><i class="fa fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-copyright amber darken-1 row">
                <div class="center">
                    <a class="white-text">© 2016 Copyright IDEATON. Todos los derechos reservados.</a>
                    <br>
                    <a class="white-text">Web App Developers #TeamUSS</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="app/lib/jquery/dist/jquery.js"></script>
    <script src="app/lib/materialize/dist/js/materialize.js"></script>
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/lib/angular-materialize/src/angular-materialize.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/script.js"></script>
    <script src="app/js/countdown.js"></script>
    <script src="app/js/navbar.js"></script>
</body>
</html>
